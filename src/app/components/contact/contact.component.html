<section id="contact" class="bg-white dark:bg-gray-800 pt-20 pb-12">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Me Contacter</h2>
    <p class="text-gray-700 dark:text-gray-200 mb-8 p-4">Vous avez une question ou souhaitez travailler ensemble ? Remplissez le formulaire ci-dessous, et je vous r√©pondrai rapidement !</p>
    <div class="max-w-md mx-auto p-4">
      <form (submit)="sendEmail($event)">
        <div class="mb-4">
          <label class="block text-gray-800 dark:text-white font-semibold mb-2">Nom</label>
          <input
            type="text"
            name="nom"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Votre nom"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 dark:text-white font-semibold mb-2">Email</label>
          <input
            type="email"
            name="email"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 dark:text-white font-semibold mb-2">Message</label>
          <textarea
            name="message"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Votre message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-blue-600 transition duration-300">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</section>
