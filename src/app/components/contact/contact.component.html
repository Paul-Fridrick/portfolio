<section id="contact" class="bg-white pt-20 pb-12">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Me Contacter</h2>
    <p class="text-gray-600 mb-8">Vous avez une question ou souhaitez travailler ensemble ? Remplissez le formulaire ci-dessous, et je vous r√©pondrai rapidement !</p>
    <div class="max-w-md mx-auto">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nom</label>
          <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Votre nom" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Votre email" />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea id="message" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Votre message" rows="4"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</section>
