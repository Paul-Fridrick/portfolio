<section id="projects" class="bg-gray-100 pt-20 pb-12">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Mes Projets</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
      <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-center items-center space-x-2">
          <img [src]="project.image" [alt]="project.title" class="w-8 h-8 rounded">
          <h3 class="text-xl font-semibold text-gray-800">{{ project.title }}</h3>
        </div>
        <div class="text-gray-600 mt-2 line-clamp-3" [innerHTML]="getDescription(project.content)"></div>
        <div class="mt-4 flex justify-center space-x-4">
          <button (click)="openModal(project)" 
                  class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            En savoir plus
          </button>
          <a *ngIf="project.github" [href]="project.github" target="_blank" class="text-blue-500 hover:underline">
            GitHub
          </a>
          <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="text-blue-500 hover:underline">
            Demo
          </a>
        </div>
        <div class="mt-4 flex flex-wrap justify-center gap-2">
          <span *ngFor="let tech of project.technologies" 
                class="px-2 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <app-project-modal 
    *ngIf="selectedProject"
    [project]="selectedProject"
    (closeModal)="closeModal()">
  </app-project-modal>
</section>
