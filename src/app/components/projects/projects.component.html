<section id="projects" class="bg-gray-100 pt-20 pb-12">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Mes Projets</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
      <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-center items-center space-x-2">
          <img [src]="project.image" [alt]="project.title" class="w-8 h-8 rounded">
          <h3 class="text-xl font-semibold text-gray-800">{{ project.title }}</h3>
        </div>
        <p class="text-gray-600 mt-2">{{ project.content | slice:0:150 }}...</p>
        <div class="mt-4 flex justify-center space-x-4">
          <a *ngIf="project.github" [href]="project.github" target="_blank" class="text-blue-500 hover:underline">
            GitHub
          </a>
          <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="text-blue-500 hover:underline">
            Demo
          </a>
        </div>
        <div class="mt-4 flex flex-wrap justify-center gap-2">
          <span *ngFor="let tech of project.technologies" 
                class="px-2 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
