name: CI - Build API Docker Image

on:
  workflow_run:
    workflows: ["CI - OneClick API"]
    types:
      - completed
    branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
            context: ./api
            push: true
            tags: |-
              ghcr.io/eip-oneclick/oneclick_api:latest
              ghcr.io/eip-oneclick/oneclick_api:${{ github.sha }}