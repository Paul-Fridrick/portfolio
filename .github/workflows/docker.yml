name: CI - Build API Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set lowercase actor
        run: echo "ACTOR_LOWER=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
            context: .
            push: true
            tags: |-
              ghcr.io/${{ env.ACTOR_LOWER }}/portfolio:latest
              ghcr.io/${{ env.ACTOR_LOWER }}/portfolio:${{ github.sha }}

